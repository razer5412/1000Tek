<div class="auth-container">
  <h2>Inscription</h2>

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  <input type="text" placeholder="Nom" [(ngModel)]="user.name">
  <input type="email" placeholder="Email" [(ngModel)]="user.email">
  <input type="password" placeholder="Mot de passe" [(ngModel)]="user.password">

  <button (click)="signup()">Créer un compte</button>

  <p>
    Vous avez déjà un compte?
    <a routerLink="/login">Se connecter</a>
  </p>
</div>
